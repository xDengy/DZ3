<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            background-color: rgb(33, 33, 33);
        }
    </style>

</head>
<body>

<script>
    console.log('Задание 1');
    {
        let obj = {
            name: '',
            age: ''
        }

        let arr = [1, 'arr', 4];

        let checkObj = Number.isInteger(Number(obj.length)) && Number(obj.length) >= 0;
        console.log(checkObj);

        let checkArr = Number.isInteger(Number(arr.length)) && Number(arr.length) >= 0;
        console.log(checkArr);
    }

    console.log('Задание 2');
    {
        let obj = {
            name: 'Ivan',
            age: '30',
        }

        let checkObj = obj.propertyIsEnumerable('name');
        console.log(checkObj);

        let checkFalse = Math.propertyIsEnumerable('name');
        console.log(checkFalse);
    }

    console.log('Задание 3');
    {
        const characters = [
            {'name': 'barney', 'age': 36},
            {'name': 'fred', 'age': 42},
        ];

        const chooseObj = (characters) => {
            const makeArr = [];

            for (let i = 0; i < characters.length; i++) {
                makeArr.push(characters[i].name)
            }
            return makeArr;
        };

        console.log(chooseObj(characters));

    }

    console.log('Задание 4');
    {
        function count(obj) {
            return Object.keys(obj).length;
        }

        let a = { a: 1, b: 2 , c: 4};
        console.log(count(a)); // 3

        let b = function () {};
        console.log(count(b)); // 0

        let c = [1, 2, 3];
        console.log(count(c)); // 3

        let d = [];
        d[100] = 1;
        console.log(count(d)); // 1
    }
</script>
</body>
</html>
